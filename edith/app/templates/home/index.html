{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="jumbotron">
            <h1>WELCOME TO EDITH</h1>
            <h3>let's preserve some stuff!</h3>
            <hr class="intro-divider">
    </div>
    {% if not current_user.is_authenticated %}
        <div class="card">
            <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    {% else %}
        {% if current_user.is_admin %}
            <div class="card">
                <a href="{{ url_for('home.admin_dashboard') }}">Dashboard</a>
            </div>
        {% else %}
            <div class="card">
                <a href="{{ url_for('home.dashboard') }}">Dashboard</a>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
