{% extends "base.html" %}

{% block content %}
	<h1>{{ title }}</h1>
	<div class="card">
		<div class="card-header">
			<p>Here are some errors:</p>
		</div>
			{% if not errors == True %}
				<ul class="list-group list-group-flush">
				{% for error in errors %}
					<li class='list-group-item'><strong>{{ error }}</strong></li>
				{% endfor %}
				</ul>
			{% else %}
				<div class="card-body"><strong>No errors</strong></div>
			{% endif %}
		</div>
	</div>
	

{% endblock %}
